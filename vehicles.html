<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        input, button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Vehicles List</h1>
    <a href="index.html" onclick="saveRosterState()">Back to Roster</a>
</header>

<!-- Vehicles List Section -->
<h2>Vehicles List</h2>
<table id="vehiclesTable">
    <thead>
        <tr>
            <th>REGO</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Vehicle rows will be added here dynamically -->
    </tbody>
</table>

<!-- Add New Vehicle Rego -->
<input type="text" id="newVehicleRego" placeholder="Add New Vehicle Rego">
<button class="add-btn" onclick="addVehicleRego()">Add Vehicle Rego</button>

<!-- Link to your existing app.js -->
<script src="js/app.js"></script>

<!-- Ensure loadVehicles runs when the page loads -->
<script>
    window.onload = function() {
        loadVehicles();       // Load vehicles from localStorage on page load
    };
</script>

</body>
</html>
