<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailers List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        input, button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Trailers List</h1>
   <a href="index.html" onclick="saveRosterState()">Back to Roster</a>

</header>

<!-- Trailers List Section -->
<h2>Trailers List</h2>
<table id="trailersTable">
    <thead>
        <tr>
            <th>REGO</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Trailer rows will be added here dynamically -->
    </tbody>
</table>

<!-- Add New Rego -->
<input type="text" id="newTrailerRego" placeholder="Add New Trailer Rego">
<button class="add-btn" onclick="addTrailerRego()">Add Trailer Rego</button>

<!-- Link to your existing app.js -->
<script src="js/app.js"></script>

<!-- Ensure loadTrailers runs when the page loads -->
<script>
    
    window.onload = function() {
        loadTrailers(); // Load trailers from localStorage on page load
    };
</script>

</body>
</html>
